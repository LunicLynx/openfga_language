---
- name: invalid schema version
  json: |
    {
      "schema_version": "1.3"
    }
  expected_errors:
    - msg: "invalid schema 1.3"
      metadata:
        symbol: "1.3"
        errorType: invalid-schema

- name: missing schema
  json: |
    {
      "type_definitions": []
    }
  expected_errors:
    - msg: "schema version required"
      metadata:
        symbol: ""
        errorType: schema-version-required
    - msg: "invalid schema undefined"
      metadata:
        errorType: invalid-schema
