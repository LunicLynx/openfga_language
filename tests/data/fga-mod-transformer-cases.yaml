---
- name: valid syntax
  modFile: |
    schema: '1.2'
    contents:
      - core.fga
      - team1/project.fga
      - team1/board.fga
      - wiki.fga
  json: |
    {
      "schema": {
        "value": "1.2",
        "line": {
          "start": 1,
          "end": 1
        },
        "column": {
          "start": 9,
          "end": 14
        }
      },
      "contents": {
        "value": [
          {
            "value": "core.fga",
            "line": {
              "start": 3,
              "end": 3
            },
            "column": {
              "start": 5,
              "end": 13
            }
          },
          {
            "value": "team1/project.fga",
            "line": {
              "start": 4,
              "end": 4
            },
            "column": {
              "start": 5,
              "end": 22
            }
          },
          {
            "value": "team1/board.fga",
            "line": {
              "start": 5,
              "end": 5
            },
            "column": {
              "start": 5,
              "end": 20
            }
          },
          {
            "value": "wiki.fga",
            "line": {
              "start": 6,
              "end": 6
            },
            "column": {
              "start": 5,
              "end": 13
            }
          }
        ],
        "line": {
          "start": 3,
          "end": 7
        },
        "column": {
          "start": 3,
          "end": 1
        }
      }
    }
- name: missing schema
  modFile: |
    contents:
      - core.fga
  expected_errors:
    - msg: missing schema field
      line:
        start: 1
        end: 1
      column:
        start: 1
        end: 1
- name: invalid schema type
  modFile: |
    schema: true
    contents:
      - core.fga
  expected_errors:
    - msg: unexpected schema type, expected string got value true
      line:
        start: 1
        end: 1
      column:
        start: 9
        end: 13
- name: invalid schema version
  modFile: |
    schema: "1.1"
    contents:
      - core.fga
  expected_errors:
    - msg: unsupported schema version, fga.mod only supported in version `1.2`
      line:
        start: 1
        end: 1
      column:
        start: 9
        end: 14
- name: missing contents
  modFile: |
    schema: "1.2"
  expected_errors:
    - msg: missing contents field
      line:
        start: 1
        end: 1
      column:
        start: 1
        end: 1
- name: invalid contents type
  modFile: |
    schema: "1.2"
    contents: true
  expected_errors:
    - msg: unexpected contents type, expected list of strings got value true
      line:
        start: 2
        end: 2
      column:
        start: 11
        end: 15
- name: contents is not a list of strings
  modFile: |
    schema: "1.2"
    contents:
      - true
      - 1
  expected_errors:
    - msg: unexpected contents item type, expected string got value true
      line:
        start: 3
        end: 3
      column:
        start: 5
        end: 9
    - msg: unexpected contents item type, expected string got value 1
      line:
        start: 4
        end: 4
      column:
        start: 5
        end: 6
- name: contents item does not end with `.fga`
  modFile: |
    schema: "1.2"
    contents:
      - core.txt
  expected_errors:
    - msg: contents items should use fga file extension, got core.txt
      line:
        start: 3
        end: 3
      column:
        start: 5
        end: 13
